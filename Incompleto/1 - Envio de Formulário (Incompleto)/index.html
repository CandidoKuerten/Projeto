<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Formulário - KST</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/Assets/Icone.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modelo de Envio de formulário - KST">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <h1>Entre em contato conosco</h1>
        <p>Preencha as informações abaixo e entraremos em contato com você:</p>
        <form action="envio.php">
            <div class="entrada">
                <label for="nome">Nome Completo</label>
                <input class="input" type="text" id="nome" name="nome" required autocomplete="off">
            </div>
            <div class="entrada">
                <label for="email">Nome Completo</label>
                <input class="input" type="text" id="email" name="email" required autocomplete="off">
            </div>
            <div class="entrada">
                <label for="telefone">Nome Completo</label>
                <input class="input" type="text" id="telefone" name="telefone" required autocomplete="off">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
