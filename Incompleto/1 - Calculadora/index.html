<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto calculadora, linguagens utilizadas (HTML, CSS, JS).">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>Calculadora - JavaScript</title>
</head>
<body>
    <div>
        <div class="operacao"><p></p></div>
        <div class="numero"><p></p></div>
        <table>
            <tr>
                <td colspan="2" class="vermelho"><button>AC</button></td>
                <td class="cinza-claro"><button>/</button></td>
                <td class="cinza-claro"><button>X</button></td>
            </tr>
            <tr>
                <td class="cinza"><button>7</button></td>
                <td class="cinza"><button>8</button></td>
                <td class="cinza"><button>9</button></td>
                <td class="cinza-claro"><button>-</button></td>
            </tr>
            <tr>
                <td class="cinza"><button>4</button></td>
                <td class="cinza"><button>5</button></td>
                <td class="cinza"><button>6</button></td>
                <td class="cinza-claro"><button>+</button></td>
            </tr>
            <tr>
                <td class="cinza"><button>1</button></td>
                <td class="cinza"><button>2</button></td>
                <td class="cinza"><button>3</button></td>
                <td rowspan="2" class="azul"><button>=</button></td>
            </tr>
            <tr>
                <td colspan="2" class="cinza"><button>0</button></td>
                <td class="cinza"><button>.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
